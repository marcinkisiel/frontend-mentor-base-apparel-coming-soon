<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<section class="coming-soon">
			<div class="coming-soon__column coming-soon__column--first">
				<div class="coming-soon__column-container">
					<a href="#"><img src="images/logo.svg" alt="Base Apparel logo" class="coming-soon__logo" /></a>
					<img src="images/hero-mobile.jpg" alt="" class="coming-soon__hero--mobile" />
					<h1 class="coming-soon__title">
						We're <br /><span class="coming-soon__subtitle">coming <br />soon</span>
					</h1>
					<p class="coming-soon__text">
						Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with
						announcements and our launch deals.
					</p>
					<form action="http://dev.cotenfrontend.pl/" class="coming-soon-form">
						<label for="email" class="coming-soon-form__email-label"></label>
						<input type="email" name="email" id="email" class="coming-soon-form__email-input" placeholder="Email Address" id="email" />
						<img src="images/icon-error.svg" alt="" class="coming-soon-form__error-icon" />
						<button class="coming-soon-form__email-submit">
							<img src="images/icon-arrow.svg" alt="" class="coming-soon-form__email-icon" />
						</button>
						<span class="coming-soon-form__error-message">Please provide a valid email</span>
					</form>
				</div>
				<footer>
					<p class="attribution">
						Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
						<a href="https://github.com/marcinkisiel">Marcin Kisiel</a>.
					</p>
				</footer>
			</div>
			<div class="coming-soon__column coming-soon__column--second"></div>
		</section>
	</body>
</html>
